version: '2'

services:
  elasticsearch:
    build: elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
    networks:
      - docker_elk
    restart: unless-stopped

  logstash:
    build: logstash/
    command: -f /etc/logstash/conf.d/
    volumes:
      - ./logstash/config:/etc/logstash/conf.d
      - f:\logs:/logs
    ports:
      - "5000:5000"
      - "5044:5044"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    build: kibana/
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    ports:
      - "5601:5601"
    networks:
      - docker_elk
    depends_on:
      - elasticsearch
    restart: unless-stopped

  filebeat:
    build: filebeat/
    volumes:
      - ./filebeat/config:/etc/filebeat
      - f:\logs:/logs
    networks:
      - docker_elk
    depends_on:
      - elasticsearch
    restart: unless-stopped


networks:
  docker_elk:
    driver: bridge
